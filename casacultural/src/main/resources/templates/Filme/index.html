<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">              
    </head>
    <body th:id="${css}">
        <header th:insert="~{/Layout/navigation.html}"></header>

        <main class="container mt-5" id="filmes">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Lista de Filmes</h1>
                <a th:href="@{/Filme/Cadastro}" class="btn btn-success">Cadastrar Filme</a>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Título</th>
                        <th class="text-center">Sinopse</th>
                        <th class="text-center">Gênero</th>
                        <th class="text-center">Ano de Lançamento</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="filme : ${listaFilmes}">
                        <td class="text-center" th:text="${filme.id}"></td>
                        <td class="text-center" th:text="${filme.titulo}"></td>
                        <td class="text-center" th:text="${filme.sinopse}"></td>
                        <td class="text-center" th:text="${filme.genero}"></td>
                        <td class="text-center" th:text="${filme.anoLancamento}"></td>
                        <td class="text-center">
                            <div class="actions">   
                                <a th:href="@{/DetalhesFilme/{id}(id=${filme.id})}" class="btn btn-primary">
                                    <span class="material-symbols-outlined">
                                        visibility
                                    </span>
                                </a>
                                <a th:href="@{/AlterarFilme/{id}(id=${filme.id})}" class="btn btn-warning">
                                    <span class="material-symbols-outlined">
                                        edit
                                    </span>
                                </a>
                                <a th:href="@{/ExcluirFilme/{id}(id=${filme.id})}" class="btn btn-danger">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
