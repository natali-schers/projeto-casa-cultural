<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">              
    </head>
    <body>
        <header th:insert="~{/Layout/navigation.html}"></header>

        <main class="container mt-5">
            <div class="row">
                <div class="col-md-8">
                    <h1 th:text="${filme.Titulo}">Título do Filme</h1>
                    <p><strong>Sinopse:</strong> <span th:text="${filme.Sinopse}"></span></p>
                    <p><strong>Gênero:</strong> <span th:text="${filme.Genero}"></span></p>
                    <p><strong>Ano de Lançamento:</strong> <span th:text="${filme.AnoLancamento}"></span></p>
                </div>

                <div class="col-md-4">
                    <h3 class="mb-4 mt-5">Análises</h3>
                    <div class="row">
                        <div class="col-md-12 mb-3" th:each="analise : ${listaAnalises}">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <div  class="actions">
                                        <h5 class="card-title mb-0">Nota: <span th:text="${analise.nota}"></span></h5>
                                        <div>
                                            <a th:href="@{/AlterarAnalise/{id}(id=${analise.id})}" class="btn btn-warning">
                                                <span class="material-symbols-outlined">
                                                    edit
                                                </span>
                                            </a>
                                            <a th:href="@{/ExcluirAnalise/{id}(id=${analise.id})}" class="btn btn-danger">
                                                <span class="material-symbols-outlined">
                                                    delete
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                    <p class="card-text" th:text="${analise.analiseFilme}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a th:href="@{'/{id}/CadastrarAnalise'(id=${filme.id})}" class="btn btn-primary">Cadastrar Análise</a>
                </div>
            </div>
        </main>
    </body>
</html>
