<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">              
    </head>
    <body>
        <header th:insert="/Layout/navigation.html"></header>

        <main class="container mt-5">
            <div class="row">
                <!-- Detalhes do Filme -->
                <div class="col-md-8">
                    <h1 th:text="${filme.Titulo}">Título do Filme</h1>
                    <p><strong>Sinopse:</strong> <span th:text="${filme.Sinopse}"></span></p>
                    <p><strong>Gênero:</strong> <span th:text="${filme.Genero}"></span></p>
                    <p><strong>Ano de Lançamento:</strong> <span th:text="${filme.AnoLancamento}"></span></p>
                </div>

                <!-- Formulário de Análise -->
                <div class="col-md-4">
                    <h3 class="mb-4">Cadastrar Análise</h3>
                    <form th:action="@{/CadastrarAnalise}" method="POST" th:object="${analise}">
                        <div class="mb-3 d-none">
                            <label for="idFilme" class="form-label">ID do filme</label>
                            <input type="number" th:field="${analise.IdFilme}" id="idFilme" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="analise" class="form-label">Análise</label>
                            <input type="text" th:field="${analise.Analise}" id="analise" class="form-control" placeholder="Digite sua análise">
                        </div>
                        <div class="mb-3">
                            <label for="nota" class="form-label">Nota</label>
                            <input type="number" th:field="${analise.Nota}" id="nota" class="form-control" placeholder="De 0 a 10" min="0" max="10">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar Análise</button>
                    </form>

                    <h3 class="mb-4 mt-5">Análises</h3>
                    <div class="row">
                        <!-- Iterar sobre as análises -->
                        <div class="col-md-12 mb-3" th:each="analise : ${listaAnalises}">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Nota: <span th:text="${analise.nota}"></span></h5>
                                    <p class="card-text" th:text="${analise.Analise}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
