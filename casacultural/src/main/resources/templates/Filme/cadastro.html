<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">              
    </head>
    <body>
        <header th:insert="~{/Layout/navigation.html}"></header>
        <div class="container mt-5">
            <h1 class="text-center mb-4" th:text="${#strings.isEmpty(filme.Id) ? 'Cadastro de Filme' : 'Atualização de Filme'}"></h1>

            <form th:action="@{/CadastrarFilme}" method="POST" th:object="${filme}" class="row g-3">
                <div class="d-none">
                    <input type="hidden" th:field="${filme.Id}" id="idFilme" class="form-control" readonly>
                </div>
                <div class="col-md-6">
                    <label for="titulo" class="form-label">Nome do filme</label>
                    <input type="text" th:field="${filme.titulo}" id="titulo" class="form-control" placeholder="Digite o título do filme">
                </div>
                <div class="col-md-4">
                    <label for="genero" class="form-label">Gênero</label>
                    <input type="text" th:field="${filme.genero}" id="genero" class="form-control" placeholder="Digite o gênero do filme">
                </div>
                <div class="col-md-2">
                    <label for="anoLancamento" class="form-label">Ano de lançamento</label>
                    <input type="number" th:field="${filme.anoLancamento}" id="anoLancamento" class="form-control" placeholder="Digite o ano de lançamento">
                </div>
                <div class="col-md-12">
                    <label for="sinopse" class="form-label">Sinopse</label>
                    <textarea th:field="${filme.sinopse}" id="sinopse" class="form-control" maxlength="255" placeholder="Digite a sinopse do filme"></textarea>
                </div>

                <div class="col-md-12 text-end mt-3">
                    <button type="submit" class="btn btn-primary px-4" th:text="${#strings.isEmpty(filme.Id) ? 'Cadastrar' : 'Atualizar'}">Cadastrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
